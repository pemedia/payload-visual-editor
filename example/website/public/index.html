<!DOCTYPE html>
<html lang="en">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <style>
            @keyframes focus {
                0% {
                    box-shadow: 0 0 0px red;
                }
                50% {
                    box-shadow: 0 0 10px red;
                }
                100% {
                    box-shadow: 0 0 0px red;
                }
            }

            [data-payload-field-name] {
                position: relative;
                min-width: 1rem;
                min-height: 1rem;
                padding: 1rem;

                display: inline-block;

                border: 1px dashed rgb(0 0 0 / 20%);
            }

            div[data-payload-field-name],
            code[data-payload-field-name] {
                width: 100%;
                box-sizing: border-box;
            }

            [data-payload-field-name]:hover > .focus-btn {
                display: block;
            }

            [data-payload-field-name].focus {
                animation: focus both 1s;
            }

            .focus-btn {
                display: none;

                position: absolute;
                right: 0;
                top: 0;
                width: 1.5rem;
                height: 1.5rem;

                background: url("select.svg");
                background-position: center;
                background-repeat: no-repeat;
                background-size: 75%;
                border: 1px dashed #cccccc;
            }

            .media {
                width: 400px;
                height: 400px;

                background: black;
                border-radius: 10px;

                overflow: hidden;

                > img, > video {
                    width: 100%;
                    height: 100%;
                    object-fit: contain;
                }
            }
        </style>

        <script src="./bundle.js" defer></script>
    </head>
    <body>
        <h1>Payload Live Preview Test</h1> 
        <main id="preview"></main>
    </body>
</html>
